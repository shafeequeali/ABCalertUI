<mat-form-field appearance="fill" class="select_container">
  <mat-label>{{label}}</mat-label>
  <mat-select (selectionChange)="onChange($event)" [value]="value" [required]="required">
    <mat-option *ngFor="let d of svgHeaders" [value]="d">
      {{d}}
    </mat-option>
  </mat-select>
  <mat-hint class="typeError" *ngIf="typeError">{{typeError}}</mat-hint>
</mat-form-field>
